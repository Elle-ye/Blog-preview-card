<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>


</head>
<body>
  <div class="blog">
    <figure class="hero-container">
      <img src="./assets/images/illustration-article.svg" alt="blog image" class="blog-img">
    </figure>
    <div class="content">
      <button type="button" class="btn">Learning</button>
      <p class="pub">Published 21 Dec 2023</p>
      <a href="" class="a"><h1 class="header">HTML & CSS foundations</h1></a>
      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="profile">
      <img src="./assets/images/image-avatar.webp" alt="profile image" class="profile-img">
      <h2 class="name">Greg Hooper</h2>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elle-ye</a>.
  </div>
</body>
</html>
